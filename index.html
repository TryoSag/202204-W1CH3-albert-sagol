<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="images/icon.png" type="image/icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Cuties Pets</title>
  </head>
  <body>
    <header>
      <i class="image--logo">
        <img src="images/logo2.png" alt="dog paw" />
      </i>
      <div class="head--links">
        <p>Home</p>
        <p>Live Demo</p>
        <p>Live Demo Blocks</p>
        <button>BUY NOW</button>
      </div>
    </header>
    <section>
      <div>
        <div class="text--title">
          <h1>Pet Activities</h1>
          <p>Take a closer look</p>
        </div>
        <button class="button--title">VIEW ALL</button>
      </div>
      <figure>
        <img src="images/01.jpg" alt="black & white dog with toy" />
        <img src="images/02.jpg" alt="cat with blanket" />
        <img src="images/03.jpg" alt="brown dog playing" />
      </figure>
      <div class="container--text--images">
        <div class="text--image1">
          <h4>Activities</h4>
          <h3>Toys Playtime</h3>
        </div>
        <div class="text--image2">
          <h4>Activities</h4>
          <h3>Active Rest</h3>
        </div>
        <div class="text--image3">
          <h4>Activities</h4>
          <h3>Game Walks</h3>
        </div>
      </div>
    </section>
  </body>
</html>
