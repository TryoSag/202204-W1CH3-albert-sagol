<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="favicon" href="images/logo2.png" type="dog paw" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Cuties Pets</title>
  </head>
  <body>
    <header>
      <div>
        <i>
          <img src="images/logo2.png" alt="dog paw" />
        </i>
      </div>
      <div>
        <ul>
          <li>Home</li>
          <li>Live Demo</li>
          <li>Live Demo Blocks</li>
        </ul>
        <button>BUY NOW</button>
      </div>
    </header>
    <section>
      <div>
        <div>
          <h1>Pet Activities</h1>
          <h2>Take a closer look</h2>
        </div>
        <button>VIEW ALL</button>
      </div>
      <figure>
        <img src="images/01.jpg" alt="black & white dog with toy" />
        <img src="images/02.jpg" alt="cat with blanket" />
        <img src="images/03.jpg" alt="brown dog playing" />
      </figure>
      <div>
        <div>
          <p>Activities</p>
          <h3>Toys Playtime</h3>
        </div>
        <div>
          <p>Activities</p>
          <h3>Active Rest</h3>
        </div>
        <div>
          <p>Activities</p>
          <h3>Game Walks</h3>
        </div>
      </div>
    </section>
  </body>
</html>
